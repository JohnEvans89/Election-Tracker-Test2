<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Election Results Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FIXED: Modern Leaflet map (no jQuery/Raphael bugs) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl md:text-6xl font-bold text-center mb-8">2025 U.S. Election Results</h1>

    <!-- Electoral Vote Counter -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-blue-900 rounded-xl p-8 text-center">
        <div class="text-5xl font-bold" id="demVotes">0</div>
        <div class="text-xl mt-2">Harris / Walz</div>
      </div>
      <div class="bg-gray-800 rounded-xl p-8 text-center">
        <div class="text-3xl font-bold">270 to win</div>
      </div>
      <div class="bg-red-900 rounded-xl p-8 text-center">
        <div class="text-5xl font-bold" id="repVotes">0</div>
        <div class="text-xl mt-2">Trump / Vance</div>
      </div>
    </div>

    <!-- Popular Vote Bar -->
    <div class="bg-gray-800 rounded-xl p-6 mb-10">
      <h2 class="text-2xl font-bold mb-4">Popular Vote</h2>
      <div class="flex items-center space-x-8">
        <div class="flex-1">
          <div class="text-blue-400 text-2xl font-bold" id="demPercent">0%</div>
          <div class="bg-gray-700 rounded-full h-8 mt-2">
            <div id="demBar" class="bg-blue-600 h-8 rounded-full transition-all duration-1000" style="width: 0%"></div>
          </div>
        </div>
        <div class="flex-1">
          <div class="text-red-400 text-2xl font-bold text-right" id="repPercent">0%</div>
          <div class="bg-gray-700 rounded-full h-8 mt-2">
            <div id="repBar" class="bg-red-600 h-8 rounded-full transition-all duration-1000" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- US Map -->
    <div class="bg-gray-800 rounded-xl p-6 mb-10">
      <h2 class="text-2xl font-bold mb-4">Electoral Map</h2>
      <div id="map" style="height: 500px; border: 2px solid #374151; border-radius: 8px;"></div>
    </div>

    <div class="text-center text-gray-400">
      Last updated: <span id="lastUpdate">--</span> | Refreshes every 30 seconds
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
